<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Autores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
    <form th:action="@{/autores}" method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="buscarAutor" class="form-control" placeholder="Buscar autores" th:value="${buscarAutor}">
            <button class="btn btn-primary" type="submit">Buscar</button>
        </div>
    </form>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre de Autor</th>
            <th>Fecha de Nacimiento</th>
            <th>Nacionalidad</th>
            <th>Opciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="autor : ${autores}">
            <td th:text="${autor.id}"></td>
            <td th:text="${autor.nombre}"></td>
            <td th:text="${autor.fechaNacimiento}"></td>
            <td th:text="${autor.nacionalidad}"></td>
            <td>
                <a th:href="@{/librosAutor/{id}(id=${autor.id})}" class="btn btn-warning">Obras</a>
                <a th:href="@{/editarAutor/{id}(id=${autor.id})}" class="btn btn-warning">Actualizar</a>
                <a th:href="@{/eliminarAutor/{id}(id=${autor.id})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/formularioAutor}" class="btn btn-success">Nuevo Autor</a>
</div>
</body>
</html>
