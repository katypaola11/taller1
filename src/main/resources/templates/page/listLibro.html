<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Lista de los Libros</title>
</head>
<body>
<div class="container mt-3">
    <form th:action="@{/autores}" method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="buscarLibro" class="form-control" placeholder="Buscar libros" th:value="${buscarLibro}">
            <button class="btn btn-primary" type="submit">Buscar</button>
        </div>
    </form>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Código</th>
            <th>Título</th>
            <th>Editorial</th>
            <th>Año de Publicaion</th>
            <th>Número de paginas</th>
            <th>Idioma</th>
            <th>Autor</th>
            <th>Opciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="libro : ${libros}">
            <td th:text="${libro.id}"></td>
            <td th:text="${libro.titulo}"></td>
            <td th:text="${libro.editorial}"></td>
            <td th:text="${libro.publicacion}"></td>
            <td th:text="${libro.paginas}"></td>
            <td th:text="${libro.idioma}"></td>
            <td th:text="${libro.autor.nombre}"></td>
            <td>
                <a th:href="@{/editarLibro/{id}(id=${libro.id})}" class="btn btn-actualizar">Actualizar</a>
                <a th:href="@{/eliminarLibro/{id}(id=${libro.id})}" class="btn btn-eliminar">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/formularioLibro}" class="btn btn-guardar">Nuevo Libro</a>
</div>

</body>
</html>
