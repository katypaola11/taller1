                    <td class="p-3" th:text="${usuario.edad}"></td>

                    <td class="p-3 text-center" th:text="${usuario.ocupacion}"></td>
                    <td class="p-3 text-center" th:text="${usuario.interes}"></td>
                    <td class="p-3 flex justify-center space-x-2">
                        <a th:href="@{/actualizar/{id}(id=${usuario.id})}" class="text-sky-600 font-semibold hover:underline">Actualizar</a>
                        <a th:href="@{/eliminar/{id}(id=${usuario.id})}" class="text-sky-800 font-semibold hover:underline">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
